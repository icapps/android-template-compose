accompanist = "0.33.2-alpha"
activity_compose = "1.8.2"
android_test_core = "1.5.0"
android_test_ext_junit = "1.1.5"
androidx_appcompat = "1.7.0-alpha03"
androidx_core = "1.12.0"
androidx_lifecycle = "2.7.0"
androidx_navigation = "2.7.7"
androidx_runtime_tracing = "1.0.0-beta01"
androidx_splashscreen = "1.1.0-alpha02"
build_tools = "8.3.0"
coil = "3.0.0-alpha03"
datastore = "1.0.0"
espresso = "3.5.1"
