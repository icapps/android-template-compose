[libraries]
# Accompanist
accompanist_drawables = { group = "com.google.accompanist", name = "accompanist-drawablepainter", version.ref = "accompanist" }
accompanist_flowlayout = { group = "com.google.accompanist", name = "accompanist-flowlayout", version.ref = "accompanist" }
accompanist_material = { group = "com.google.accompanist", name = "accompanist-navigation-material", version.ref = "accompanist" }
accompanist_navigation_animation = { group = "com.google.accompanist", name = "accompanist-navigation-animation", version.ref = "accompanist" }
accompanist_pager_indicators = { group = "com.google.accompanist", name = "accompanist-pager-indicators", version.ref = "accompanist" }
accompanist_placeholder = { group = "com.google.accompanist", name = "accompanist-placeholder", version.ref = "accompanist" }
accompanist_webview = { group = "com.google.accompanist", name = "accompanist-webview", version.ref = "accompanist" }

# Coil
coil = { group = "io.coil-kt.coil3", name = "coil", version.ref = "coil" }
coil_svg = { group = "io.coil-kt.coil3", name = "coil-svg", version.ref = "coil" }
coil_compose = { group = "io.coil-kt.coil3", name = "coil-compose", version.ref = "coil" }
coil_network = { group = "io.coil-kt.coil3", name = "coil-network-okhttp", version.ref = "coil" }

# Core
androidx_activity_compose = { group = "androidx.activity", name = "activity-compose", version.ref = "activity_compose" }
androidx_appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "androidx_appcompat" }
androidx_core_ktx = { group = "androidx.core", name = "core-ktx", version.ref = "androidx_core" }
androidx_splash_screen = { group = "androidx.core", name = "core-splashscreen", version.ref = "androidx_splashscreen" }

# Compose
androidx_compose_animation = { module = "androidx.compose.animation:animation" }
androidx_compose_bom = { group = "dev.chrisbanes.compose", name = "compose-bom", version.ref = "compose_bom" }
androidx_compose_foundation = { module = "androidx.compose.foundation:foundation" }
androidx_compose_material3 = { module = "androidx.compose.material3:material3" }
androidx_compose_material3_window_size = { module = "androidx.compose.material3:material3-window-size-class" }
androidx_compose_runtime = { module = "androidx.compose.runtime:runtime" }
androidx_compose_ui = { module = "androidx.compose.ui:ui" }
androidx_compose_ui_util = { module = "androidx.compose.ui:ui-util" }
androidx_compose_ui_tooling_preview = { module = "androidx.compose.ui:ui-tooling-preview" }
androidx_compose_ui_tooling = { module = "androidx.compose.ui:ui-tooling" }
androidx_compose_ui_test_manifest = { module = "androidx.compose.ui:ui-test-manifest" }

# Dagger/hilt
hilt_navigation_compose = { group = "androidx.hilt", name = "hilt-navigation-compose", version.ref = "hilt_navigation" }
hilt_android = { group = "com.google.dagger", name = "hilt-android", version.ref = "hilt" }
hilt_compiler = { group = "com.google.dagger", name = "hilt-compiler", version.ref = "hilt" }

# Datastore
androidx_datastore_preferences = { group = "androidx.datastore", name = "datastore-preferences", version.ref = "datastore" }
androidx_datastore = { group = "androidx.datastore", name = "datastore", version.ref = "datastore" }

# Debugging
androidx_compose_runtime_tracing = { group = "androidx.compose.runtime", name = "runtime-tracing", version.ref = "androidx_runtime_tracing" }

# Firebase
firebase_bom = { group = "com.google.firebase", name = "firebase-bom", version.ref = "firebase_bom" }
firebase_crashlytics = { group = "com.google.firebase", name = "firebase-crashlytics" }
firebase_analytics = { group = "com.google.firebase", name = "firebase-analytics" }

# Kotlin
kotlinx_serialization_json = { group = "org.jetbrains.kotlinx", name = "kotlinx-serialization-json", version.ref = "kotlinx_serialization" }
kotlinx_collections_immutable = { group = "org.jetbrains.kotlinx", name = "kotlinx-collections-immutable", version.ref = "kotlinx_collections_immutable" }

# Lifecycle
androidx_lifecycle_runtime_ktx = { group = "androidx.lifecycle", name = "lifecycle-runtime-ktx", version.ref = "androidx_lifecycle" }
androidx_lifecycle_runtime_compose = { group = "androidx.lifecycle", name = "lifecycle-runtime-compose", version.ref = "androidx_lifecycle" }

# Logging
timber = { group = "com.jakewharton.timber", name = "timber", version.ref = "timber" }

# Navigation
androidx_navigation_fragment_ktx = { group = "androidx.navigation", name = "navigation-fragment-ktx", version.ref = "androidx_navigation" }
androidx_navigation_ui_ktx = { group = "androidx.navigation", name = "navigation-ui-ktx", version.ref = "androidx_navigation" }
androidx_navigation_compose = { group = "androidx.navigation", name = "navigation-compose", version.ref = "androidx_navigation" }

# Niddler
niddler = { group = "com.chimerapps.niddler", name = "niddler", version.ref = "niddler" }
