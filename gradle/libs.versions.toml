# OkHttp
okhttp_bom = { group = "com.squareup.okhttp3", name = "okhttp-bom", version.ref = "okhttp_bom" }
okhttp = { group = "com.squareup.okhttp3", name = "okhttp" }
okhttp_logging_interceptor = { group = "com.squareup.okhttp3", name = "logging-interceptor" }
okhttp_urlconnection = { group = "com.squareup.okhttp3", name = "okhttp-urlconnection" }

# Plugins
google_services = { group = "com.google.gms", name = "google-services", version.ref = "google_services_plugin" }
ksp_symbol_processing = { group = "com.google.devtools.ksp", name = "symbol-processing-api", version.ref = "ksp" }

# Retrofit
retrofit = { group = "com.squareup.retrofit2", name = "retrofit", version.ref = "retrofit" }
retrofit_serialization_converter = { group = "com.jakewharton.retrofit", name = "retrofit2-kotlinx-serialization-converter", version.ref = "retrofit_serialization_converter" }

# Testing
androidx_compose_junit_ui_test = { group = "androidx.compose.ui", name = "ui-test-junit4" }
androidx_navigation_testing = { group = "androidx.navigation", name = "navigation-testing", version.ref = "androidx_navigation" }
androidx_test_core = { group = "androidx.test", name = "core", version.ref = "android_test_core" }
androidx_test_espresso_contrib = { group = "androidx.test.espresso", name = "espresso-contrib", version.ref = "espresso" }
androidx_test_espresso_core = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "espresso" }
androidx_test_ext_junit = { group = "androidx.test.ext", name = "junit", version.ref = "android_test_ext_junit" }
junit = { group = "junit", name = "junit", version.ref = "junit" }
kotlinx_coroutines_test = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-test", version.ref = "kotlinx_coroutines" }
mockk_android = { group = "io.mockk", name = "mockk-android", version.ref = "mockk" }

[bundles]
accompanist = ["accompanist_pager_indicators", "accompanist_placeholder", "accompanist_flowlayout", "accompanist_navigation_animation", "accompanist_webview", "accompanist_drawables", "accompanist_material"]
androidx_datastore = ["androidx_datastore", "androidx_datastore_preferences"]
androidx_lifecycle = ["androidx_lifecycle_runtime_compose", "androidx_lifecycle_runtime_ktx"]
androidx_navigation = ["androidx_navigation_compose", "androidx_navigation_ui_ktx", "androidx_navigation_fragment_ktx"]
coil = ["coil", "coil_svg", "coil_compose", "coil_network"]
compose = ["androidx_compose_animation", "androidx_compose_foundation", "androidx_compose_runtime", "androidx_compose_ui", "androidx_compose_ui_util", "androidx_compose_material3", "androidx_compose_material3_window_size"]
compose_tools = ["androidx_compose_ui_tooling", "androidx_compose_ui_tooling_preview"]
espresso = ["androidx_test_espresso_contrib", "androidx_test_espresso_core"]
okhttp = ["okhttp", "okhttp_logging_interceptor", "okhttp_urlconnection"]

[plugins]
android_application = { id = "com.android.application", version.ref = "build_tools" }
